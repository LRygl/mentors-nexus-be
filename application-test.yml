spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: never
  
  # Disable security for tests
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
  
  # Disable mail for tests
  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  # Disable Quartz scheduler for tests
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          scheduler:
            instanceName: TestScheduler
            instanceId: AUTO
          threadPool:
            threadCount: 1
  
  # GraphQL configuration
  graphql:
    graphiql:
      enabled: false

# Disable actuator endpoints for tests
management:
  endpoints:
    enabled-by-default: false

# Test logging
logging:
  level:
    root: WARN
    com.mentors: INFO
    org.springframework: WARN
    org.hibernate: WARN