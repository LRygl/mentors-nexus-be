version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mentors           # This creates the 'mentors' database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mentors"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: mentors-nexus:1.0.0
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mentors
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy    # Wait for DB to be ready
    restart: on-failure

volumes:
  postgres_data: